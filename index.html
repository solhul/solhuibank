<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: black;
  }
  #screen {
    position: relative;
    width: 100%;
    height: 100%;

  }
</style>
<title>ÌïúÎπõÏùÄÌñâ ÏãúÎÆ¨Î†àÏù¥ÌÑ∞ - FINAL (Ïù¥Î¶ÑÌÅ¨Í∏∞Ï°∞Ï†ï)</title>
<style>
  body { margin: 0; overflow: hidden; background-color: black; }
  #screen { position: relative; width: 1920px; height: 1080px; background-size: cover; background-position: center; }
  .clickable { position: absolute; cursor: pointer; background: rgba(0,0,0,0); }

  /* Ïù¥Î¶Ñ ÏÑ†ÌÉù Î∞ïÏä§ */
  #nameList {
    position: absolute;
    left: 555px;
    top: 615px;
    width: 810px;
    height: 270px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    justify-items: center;
    align-items: center;
    z-index: 1000;
  }
  #nameList button {
    width: 120px;
    height: 60px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    background-color: rgba(255,255,255,0.85);
    cursor: pointer;
    transition: 0.2s;
  }
  #nameList button:hover {
    background-color: #ffeb3b;
    transform: scale(1.05);
  }

  /* ÌÇ§Ìå®Îìú */
  #keypad {
    position: absolute;
    width: 560px;
    height: 590px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    justify-items: center;
    align-items: center;
    z-index: 10;
  }
  #keypad button {
    width: 100px;
    height: 100px;
    font-size: 36px;
    border-radius: 12px;
    border: 2px solid #999;
    background: rgba(255,255,255,0.9);
    cursor: pointer;
    transition: transform .15s, background .15s;
  }
  #keypad button:hover {
    background: #ffeb3b;
    transform: scale(1.05);
  }

  #passwordBoxes { position: absolute; z-index: 30; pointer-events: none; }
  .pw-box {
    position: absolute;
    width: 140px; height: 140px;
    text-align: center;
    font-size: 80px;
    font-weight: bold;
    color: #000;
    background: transparent;
  }

  #message {
    position: absolute;
    width: 600px;
    text-align: center;
    font-size: 36px;
    color: red;
    font-weight: bold;
    z-index: 40;
    line-height: 1.5;
  }
  .blink { animation: blinkRed 0.3s ease-in-out 3; }
  @keyframes blinkRed {
    0%,100%{ color: red; } 50%{ color: #ff8a8a; }
  }

  #display {
    position: absolute;
    color: black;
    font-size: 192px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
<div id="screen"></div>

<script>
const screen = document.getElementById('screen');
let selectedName = '';
let password = '';
let amount = '';

const userList = [
  "Í∞ïÏú†ÏßÑ","ÍπÄÏïÑÎûë","ÍπÄÏó∞Ìò∏","ÍπÄÏú†ÎÇò","ÍπÄÏ±ÑÏïÑ","ÍπÄÌïòÎ¶∞",
  "Î∞ïÎÇòÏùÄ","Î∞ïÏãúÏïÑ","Î∞ïÏû¨Ïù¥","Î∞ïÏßÄÌïú","ÏÑúÏãúÏïà","Ïã†ÏÑúÏú®",
  "ÏïàÏÑúÌòÑ","ÏôïÎèôÍ∑ú","Ïú†ÏÑúÏõê","Ïú†ÌïòÏ§Ä","Ïù¥ÏÑúÏùÄ","ÏûÑÎã®ÎπÑ",
  "Ïû•Í±¥Ïö∞","Ïû•ÌïòÎÇò","Ï†ïÎ£®ÏïÑ","Ï†ïÏú§","Ï†ïÌïòÏú§","ÏµúÏÑ§ÏïÑ","Ìô©Ïù¥ÏÜî"
];
const passwords = {
  "Í∞ïÏú†ÏßÑ": "1234",
  "ÍπÄÏïÑÎûë": "5678",
  "ÍπÄÏó∞Ìò∏": "1357",
  "ÍπÄÏú†ÎÇò": "2468",
  "ÍπÄÏ±ÑÏïÑ": "1111",
  "ÍπÄÌïòÎ¶∞": "2222",
  "Î∞ïÎÇòÏùÄ": "3333",
  "Î∞ïÏãúÏïÑ": "4444",
  "Î∞ïÏû¨Ïù¥": "5555",
  "Î∞ïÏßÄÌïú": "6666",
  "ÏÑúÏãúÏïà": "7777",
  "Ïã†ÏÑúÏú®": "8888",
  "ÏïàÏÑúÌòÑ": "9999",
  "ÏôïÎèôÍ∑ú": "0000",
  "Ïú†ÏÑúÏõê": "1212",
  "Ïú†ÌïòÏ§Ä": "3434",
  "Ïù¥ÏÑúÏùÄ": "5656",
  "ÏûÑÎã®ÎπÑ": "7878",
  "Ïû•Í±¥Ïö∞": "9090",
  "Ïû•ÌïòÎÇò": "9990",
  "Ï†ïÎ£®ÏïÑ": "8080",
  "Ï†ïÏú§": "7070",
  "Ï†ïÌïòÏú§": "6060",
  "ÏµúÏÑ§ÏïÑ": "5050",
  "Ìô©Ïù¥ÏÜî": "4040"
};


function setBackground(name){ screen.style.backgroundImage = `url('${name}.jpg')`; }
function clearScreen(){ screen.innerHTML = ''; }

function createClickableArea(x1,y1,x2,y2,onClick){
  const d = document.createElement('div');
  d.className = 'clickable';
  d.style.left = x1 + 'px';
  d.style.top = y1 + 'px';
  d.style.width = (x2-x1) + 'px';
  d.style.height = (y2-y1) + 'px';
  d.onclick = onClick;
  screen.appendChild(d);
}

function loadWait(){
  clearScreen();
  setBackground('bg_wait');
  const cover = document.createElement('div');
  cover.style.position='absolute'; cover.style.left='0'; cover.style.top='0';
  cover.style.width='100%'; cover.style.height='100%'; cover.style.cursor='pointer';
  cover.onclick = () => { cover.remove(); loadName(); };
  screen.appendChild(cover);
}

function loadName(){
  clearScreen();
  setBackground('bg_name');
  const nameContainer = document.createElement('div');
  nameContainer.id = 'nameList';
  userList.forEach(name=>{
    const btn = document.createElement('button');
    btn.textContent = name;
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      selectedName = name;
      loadPassword();
    });
    nameContainer.appendChild(btn);
  });
  screen.appendChild(nameContainer);
}

function loadPassword(){
  clearScreen();
  setBackground('bg_password');
  password = '';
  const coords = [
    [248,712],[450,712],[648,712],[850,712]
  ];
  const wrap = document.createElement('div');
  wrap.id = 'passwordBoxes';
  coords.forEach(c=>{
    const b = document.createElement('div');
    b.className = 'pw-box';
    b.style.left = c[0] + 'px';
    b.style.top = c[1] + 'px';
    wrap.appendChild(b);
  });
  screen.appendChild(wrap);
  createKeypad(loadPassword, 1264, 172);
  createClickableArea(1327,782,1589,948, checkPassword);
  createClickableArea(1655,784,1917,940, resetPassword);

 // üîô Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº
  const backBtn = document.createElement('button');
  backBtn.textContent = "Îí§Î°úÍ∞ÄÍ∏∞";
  backBtn.style.position = "absolute";
  backBtn.style.left = "80px";
  backBtn.style.bottom = "80px";
  backBtn.style.width = "180px";
  backBtn.style.height = "70px";
  backBtn.style.fontSize = "28px";
  backBtn.style.fontWeight = "bold";
  backBtn.style.border = "none";
  backBtn.style.borderRadius = "12px";
  backBtn.style.background = "rgba(255,255,255,0.85)";
  backBtn.style.cursor = "pointer";
  backBtn.onmouseenter = () => backBtn.style.background = "#ffeb3b";
  backBtn.onmouseleave = () => backBtn.style.background = "rgba(255,255,255,0.85)";
  backBtn.onclick = loadName;
  screen.appendChild(backBtn);

  const msg = document.createElement('div');
  msg.id = 'message';
  const leftEdge = coords[0][0];
  const rightEdge = coords[3][0] + 140;
  const centerX = (leftEdge + rightEdge) / 2;
  msg.style.left = centerX + 'px';
  msg.style.transform = 'translateX(-50%)';
  msg.style.top = (coords[0][1] + 160) + 'px';
  screen.appendChild(msg);
}

function createKeypad(context, x, y){
  const existing = document.getElementById('keypad');
  if(existing) existing.remove();
  const k = document.createElement('div');
  k.id = 'keypad';
  k.style.left = x + 'px';
  k.style.top = y + 'px';
  const keys = ['1','2','3','4','5','6','7','8','9','0','‚Üê','ÏßÄÏõÄ'];
  keys.forEach(x=>{
    const b = document.createElement('button');
    b.textContent = x;
    b.onclick = () => handleKeyPress(x, context);
    k.appendChild(b);
  });
  screen.appendChild(k);
}

function handleKeyPress(k, context){
  if(context===loadPassword){
    const msg = document.getElementById('message');
    msg.innerHTML = '';
    if(k==='‚Üê') password = password.slice(0,-1);
    else if(k==='ÏßÄÏõÄ') password = '';
    else if(password.length<4 && !isNaN(k)) password += k;
    const pwBoxes = document.querySelectorAll('.pw-box');
    pwBoxes.forEach((b,i)=>b.textContent=password[i]||'');
  }
  if(context===loadInput){
    if(k==='‚Üê') amount = amount.slice(0,-1);
    else if(k==='ÏßÄÏõÄ') amount = '';
    else if(!isNaN(k)) amount += k;
    document.getElementById('display').textContent = amount;
  }
}

function checkPassword(){
  const msg = document.getElementById('message');
  if(password===passwords[selectedName]) loadSelect();
  else {
    msg.innerHTML = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§!<br>Îã§Ïãú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
    msg.classList.remove('blink');
    void msg.offsetWidth;
    msg.classList.add('blink');
  }
}

function resetPassword(){
  password='';
  document.querySelectorAll('.pw-box').forEach(b=>b.textContent='');
  document.getElementById('message').innerHTML='';
}

function loadSelect(){
  clearScreen();
  setBackground('bg_select');

  // ‚úÖ ÏÑ†ÌÉùÎêú Ïù¥Î¶Ñ ÌëúÏãú (ÌÅ¨Í∏∞ 1/5, "Îãò" Ï†úÍ±∞, Ïò§Î•∏Ï™ΩÏúºÎ°ú 180px Ïù¥Îèô)
  const nameTag = document.createElement('div');
  nameTag.textContent = selectedName;
  nameTag.style.position = "absolute";
  nameTag.style.left = "calc(50% + 110px)";
  nameTag.style.top = "250px";
  nameTag.style.transform = "translateX(-50%)";
  nameTag.style.fontSize = "130px"; /* Í∏∞Ï°¥Ïùò 1/5 */
  nameTag.style.fontWeight = "bold";
  nameTag.style.color = "#222";
  nameTag.style.backgroundColor = "rgba(255,255,255,0.7)";
  nameTag.style.borderRadius = "20px";
  nameTag.style.padding = "6px 20px";
  nameTag.style.textAlign = "center";
  screen.appendChild(nameTag);

  createClickableArea(450,580,850,870,loadInput);
  createClickableArea(870,580,1250,870,loadInput);
}

function loadInput(){
  clearScreen();
  setBackground('bg_input');
  amount='';
  const disp = document.createElement('div');
  disp.id = 'display';
  disp.style.left = (611+190)+'px';
  disp.style.top = (290)+'px';
  disp.style.width = (1232-536)+'px';
  disp.style.height = (592-318)+'px';
  disp.style.lineHeight = (592-318)+'px';
  screen.appendChild(disp);
  createKeypad(loadInput, 190, 310);
  createClickableArea(649,679,988 ,876,loadNotice);
  createClickableArea(1074,682,1414,878,()=>{ amount=''; disp.textContent=''; });
}

function loadNotice(){
  clearScreen();
  setBackground('bg_notice');
  setTimeout(loadEnd,7000);
}

function loadEnd(){
  clearScreen();
  setBackground('bg_end');
  setTimeout(loadWait,10000);
}
loadWait();
</script>
</body>
</html>
